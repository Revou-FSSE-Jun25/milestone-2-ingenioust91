<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="title" content="Revofun - The Game Developer" />
    <meta name="description" content="Revofun is a small indie game developer dedicated to bringing short, fun, and easy-to-play browser games to busy professionals." />
    <meta charset="UTF-8">
    <meta name="keywords" content="Game Developer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Inge Salim">

    <link rel="icon" type="favicon" href="./assets/favicon-revofun.png">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <!-- sosmed icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <script type="module" src="./js/guessNumber.js" defer></script>
</head>
<body class="w-[100vw] h-[100vh] overflow-hidden">
    <header>
    </header>

    <main class="invisible flex flex-col justify-center relative items-center h-[100vh] lg:gap-[1%]">
        <img id="bossImage" src="./assets/boss-mikir-1.gif" class="w-[50%] lg:w-[15%]">
        
        <p class="w-[70%] h-[5%] flex justify-center items-center text-center lg:w-[25%] lg:h-[10%] ">
        <span id="bossText" class="text-2xl leading-none">I'm thinking about number....</span>
        </p>
        
        <h1>Guess the number beetween 1 to 100</h1>

        <h2 id="numberOfChance"></h2>
        
        <form id="formGuess" class="flex flex-col gap-[10%] w-[50%] items-center lg:w-[25%]">
            <input type="text" id="dogNumber" class="border-0 w-[90%] border-b text-center">
            <button id="buttonGuess" class="lg:w-[50%]">Send to boss</button>
        </form>

        <img src="./assets/bg-number.png" class="absolute object-fit lg:w-[35%] z-[-1]">

    </main>
</body>
</html>
