<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="title" content="Revofun - The Game Developer" />
    <meta name="description" content="Revofun is a small indie game developer dedicated to bringing short, fun, and easy-to-play browser games to busy professionals." />
    <meta charset="UTF-8">
    <meta name="keywords" content="Game Developer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Inge Salim">

    <link rel="icon" type="favicon" href="./assets/favicon-revofun.png">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <!-- sosmed icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/portraitScreen.css">

    <script type="module" src="./js/clickerGame.js" defer></script>
</head>

<body class="w-[100vw] h-[100vh] overflow-hidden">
    <header>
    </header>
    <main class="invisible flex flex-col justify-center items-center h-[100%] overflow-x-hidden">
        <section class="text-center">
            <h1 class="text-xl">Chase your teammates before times up!</h1>
            <div class="flex justify-center items-center gap-[5px]">
                <h2 class="text-xl"><b>Time Left :</b></h2>
                <h2 id="countDown" class="text-3xl">60</h2>
            </div>
        </section>

        <section class="w-[90%] h-[90%] relative">
            <img src="./assets/bg-clicker-1.png" class="absolute pointer-events-none h-[100%]">
            <img src="./assets/bg-clicker-2.png" class="absolute z-3 pointer-events-none h-[100%]">
            <img src="./assets/cursor-hand.png" class="w-[5%] absolute pointer-events-none" id="cursorHand">
        </section>

        <h2 id="score" class="text-3xl"><b>Score : 0</b></h2>
    </main>
</body>
</html>
